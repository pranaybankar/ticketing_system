version: '3.9'

services:
  redis:
    image: "redis:6.2-alpine"
    container_name: redis
    ports:
      - "6379:6379"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web
    # command: uvicorn app.application:app --host 0.0.0.0 --port 8000
    volumes:
      - ./app:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///../ticket_booking.db
      - RESERVATION_TIMEOUT=300  # 5 minutes
